<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PokeBlog — Ficha Pokémon</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">PokeBlog</a>
      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-light btn-sm" href="index.html">← Volver</a>
      </div>
    </div>
  </nav>

  <main class="container py-4 py-lg-5">
    <div id="detailStatus" class="text-secondary mb-3">Cargando ficha…</div>

    <section id="pokemonDetail" class="card shadow-sm d-none">
      <div class="card-body">
        <div class="row g-4 align-items-center">
          <div class="col-md-4 text-center">
            <img id="pokeImg" class="img-fluid rounded-4 poke-hero-img" alt="Pokemon">
            <div class="mt-3 d-flex flex-wrap justify-content-center gap-2" id="typeBadges"></div>
          </div>

          <div class="col-md-8">
            <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
              <div>
                <div class="text-secondary small" id="pokeId"></div>
                <h1 class="h3 fw-bold mb-1" id="pokeName"></h1>
                <div class="text-secondary" id="pokeGenus"></div>
              </div>
              <button id="favBtn" class="btn btn-warning">★ Favorito</button>
            </div>

            <p class="mt-3 text-secondary" id="pokeFlavor"></p>

            <div class="row g-2 mt-2">
              <div class="col-6 col-lg-4"><div class="info-box"><div class="label">Altura</div><div id="pokeHeight" class="value"></div></div></div>
              <div class="col-6 col-lg-4"><div class="info-box"><div class="label">Peso</div><div id="pokeWeight" class="value"></div></div></div>
              <div class="col-12 col-lg-4"><div class="info-box"><div class="label">Habilidades</div><div id="pokeAbilities" class="value"></div></div></div>
            </div>

            <hr class="my-4">

            <h2 class="h5 mb-3">Estadísticas base</h2>
            <div id="stats"></div>

            <hr class="my-4">

            <h2 class="h5 mb-3">Más información...</h2>
            <div class="row g-2">
              <div class="col-6 col-lg-4"><div class="info-box"><div class="label">Experiencia base</div><div id="baseExp" class="value"></div></div></div>
              <div class="col-6 col-lg-4"><div class="info-box"><div class="label">Rate captura</div><div id="captureRate" class="value"></div></div></div>
              <div class="col-6 col-lg-4"><div class="info-box"><div class="label">Felicidad base</div><div id="baseHappiness" class="value"></div></div></div>
            </div>

            <div class="d-flex flex-wrap gap-2 mt-4">
              <a id="jsonLink" class="btn btn-outline-dark" target="_blank" rel="noreferrer">Ver JSON</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/pokemon.js"></script>
</body>
</html>
